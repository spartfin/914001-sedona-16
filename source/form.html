<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Седона</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="/fonts/PTSans.woff2" as="font">
  <link rel="preload" href="/fonts/PTSans.woff" as="font">
  <link href="css/style-min.css" rel="stylesheet">
</head>

<body>
  <div style="display:none">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="page-header">
    <a class="page-header__logo" href="index.html">
      <picture>
        <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
        <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
        <img src="img/logo-sedona-mobile.svg" width="102" height="83" alt="Седона">
      </picture>
    </a>
    <nav class="main-nav page-header__nav">
      <button class="main-nav__toggle button" type="button">
        <span class="visually-hidden">Открыть меню</span>
        <svg width="23" height="21">
          <use xlink:href="#icon-menu"></use>
        </svg>
      </button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a href="photo.html">Фото и видео</a>
          </li>
          <li class="site-list__item site-list__item--active">
            <a>Форма отзыва</a>
          </li>
          <li class="site-list__item">
            <a href="https://htmlacademy.ru">HTML Academy</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <h1 class="visually-hidden">Формы</h1>
    <section class="form">
      <div class="form__background">
        <div class="form__intro-image"></div>
        <div class="form__triangle"></div>
      </div>
      <h2 class="form__sedona">Оставьте свой отзыв</h2>
      <p class="form__description">Помогите нашим отелям стать лучше! Оставьте отзыв о них, а также о посещенных вами
        достопримечательностях
      </p>
    </section>
  </main>

  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <a class="page-footer__link" href="#">#VisitSedona</a>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--twitter" href="https://twitter.com/htmlacademy_ru">
              <span class="visually-hidden">Мы в твиттер</span>
              <svg width="18" height="14">
                <use xlink:href="#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy"><span
                class="visually-hidden">Мы в фейсбуке</span>
              <svg width="9" height="18">
                <use xlink:href="#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--youtube" href="https://www.youtube.com/user/htmlacademyru"><span
                class="visually-hidden">Мы в YouTube</span>
              <svg width="20" height="14">
                <use xlink:href="#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <b class="copyright__text">Разработано</b>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <svg width="27" height="34">
            <use xlink:href="#icon-htmlacademy"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>
  <script src="js/picturefill.js"></script>
</body>

</html>
